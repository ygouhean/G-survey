version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: g-survey-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gsurvey
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - g-survey-network

